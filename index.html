<html>
	<head>	
		<meta charset='UTF-8' name='viewport' content='width=device-width, user-scalable=no'> 
		<title>CHiMaD Training Viewer Viewer</title>
		<!-- my style sheet -->
		<link rel='stylesheet' type='text/css' href='src/css/index.css' />

	</head>

	<body>

		<div id='hamburger'>
			<div class='bar1'></div>
			<div class='bar2'></div>
			<div class='bar3'></div>
		</div>

		<div id='controls'>
			<table style="width:100%; margin-top:20px">
				<tr>
					<td style="width:60px">
						<label class='switch answers'>
							<input type='checkbox' checked>
							<span class='slider round'></span>
						</label>
					</td>
					<td id='answersToggleText'>Answers (On)</td>
				</tr>
				<tr>
					<td style="width:60px">
					<label class='switch responses'>
						<input type='checkbox' checked>
						<span class='slider round'></span>
					</label>
					</td>
					<td id='responsesToggleText'>Responses (On)</td>
				</tr>
			</table>
		</div>

		<div id='container'>
			<div class='title'>High-Performance Polymer Matrix Composites</div>

			<div class='column' id='processing'>
				<div class='columnTitle'>PROCESSING</div>
				<div class='boxContainer'></div>
			</div>

			<div class='column' id='structure'>
				<div class='columnTitle'>STRUCTURE</div>
				<div class='boxContainer'></div>
			</div>

			<div class='column' id='properties'>
				<div class='columnTitle'>PROPERTIES</div>
				<div class='boxContainer'></div>
			</div>

			<div class='column' id='performance'>
				<div class='columnTitle'>PERFORMANCE</div>
				<div class='boxContainer'></div>
			</div>


		</div>


		<!-- Libraries -->
		<script src='src/lib/d3.v6.min.js'></script>

		<!-- My scripts -->
		<script src='src/js/params.js'></script>
		<script src='src/js/initBoxes.js'></script>
		<script src='src/js/plotLines.js'></script>
		<script src='src/js/resize.js'></script>
		<script src='src/js/reader.js'></script>
		<script src='src/js/gui.js'></script>
		<script src='src/js/starter.js'></script>

	</body>

</html>
